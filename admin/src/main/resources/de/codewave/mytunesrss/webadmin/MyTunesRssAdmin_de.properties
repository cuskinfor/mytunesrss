wizardPanel.descGeneral=Mit diesem Wizard k\u00f6nnen Sie eine einfache MyTunesRSS Basiskonfiguration erstellen, ohne durch die kompletten Einstellungen zu gehen. Das ist ein guter Einstieg in MyTunesRSS. Sie k\u00f6nnen sp\u00e4ter die komplette Administrationsoberfl\u00e4che aufrufen.
wizardPanel.descDatasource=Bitte w\u00e4hlen Sie als Datenquelle ein iTunes XML Datei oder einen Order aus in dem Ihre Musikdateien liegen. Die iTunes XML Datei befindet sich normalerweise in iTunes Order unterhalb Ihres Benutzerordners.
wizardPanel.descUser=Bitte geben Sie den Benutzernamen und das Kennwort des Benutzers an, mit dem Sie sich sp\u00e4ter in MyTunesRSS einloggen m\u00f6chten.
wizardPanel.descButtons=Wenn Sie den Wizard abschlie\u00dfen, wird die MyTunesRSS Datenbank aus der Datenquelle aufgebaut, ein Benutzer mit allen Rechten angelegt und Sie werden auf das MyTunesRSS Benutzerinterface weitergeleitet. Wenn Sie den Wizard abbrechen, gelangen Sie zur Startseite der vollst\u00e4ndigen Administrationsoberfl\u00e4che, ohne dass die obigen Daten verwendet werden.
wizardPanel.error.allFieldsMandatory=Bitte w\u00e4hlen Sie eine g\u00fcltige Datenquelle und f\u00fcllen Sie alle Felder aus.

wizardWorkingPanel.message=Bitte warten Sie w\u00e4hrend die MyTunesRSS Datenbank erzeugt wird. Das kann je nach Gr\u00f6\u00dfe Ihrer Musiksammlung eine Weile dauern. Bitte laden Sie diese Seite nicht erneut, sie werden nach Erstellung der Datenbank automatisch auf die Loginseite weitergeleitet.
