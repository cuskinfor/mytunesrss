<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="prototype.js" type="text/javascript"></script>
    <script type="text/javascript">
        var sid = "";
        var reqId = 0;

        function mytunesrss(func, parameterArray, callback) {
            var jsonString = $H({version : "1.1", method : func, id : "" + reqId, params : $A(parameterArray)}).toJSON();
            reqId++;
            var srcString = "http://codewave.dyn-o-saur.com:8080/jsonrpc" + sid + "?body=" + encodeURIComponent(jsonString) + "&jsonp=" +
                            encodeURIComponent("document.getElementById('content').contentWindow." + callback);
            var dyna = document.getElementById("dynascript");
            var scpt = document.createElement("script");
            scpt.setAttribute("type", "text/javascript");
            scpt.setAttribute("src", srcString);
            truncate(dyna);
            dyna.appendChild(scpt);
        }

        function truncate(elem) {
            while (elem.hasChildNodes()) {
                elem.removeChild(elem.firstChild);
            }
        }

        function setSessionId(id) {
            if (typeof id != "undefined" && id != "") {
                sid = "/" + id;
            } else {
                sid = "";
            }
        }

        function loadContent(page) {
            document.getElementById("content").setAttribute("src", page);
        }

        function createIphonePlaylist(targetElement, tracks) {
            var embedElement = document.createElement("embed");
            embedElement.setAttribute("src", "movie_poster.png");
            embedElement.setAttribute("href", tracks[0].map.playbackUrl);
            embedElement.setAttribute("type", tracks[0].map.contentType);
            embedElement.setAttribute("target", "myself");
            for (var i = 1; i < tracks.length; i++) {
                embedElement.setAttribute("qtnext" + i, "<" + tracks[i].map.playbackUrl + "> T<myself>");
            }
            embedElement.setAttribute("qtnext" + (tracks.length), "GOTO0");
            truncate(targetElement);
            htmlElement = document.createElement("html");
            headElement = document.createElement("head");
            bodyElement = document.createElement("body");
            htmlElement.appendChild(headElement);
            htmlElement.appendChild(bodyElement);
            bodyElement.appendChild(embedElement);
            targetElement.appendChild(htmlElement);
        }

    </script>
</head>
<body>
<div id="dynascript"></div>
<iframe id="content" src="login.html" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0"></iframe>
</body>
</html>
