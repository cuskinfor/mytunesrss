<html>
<head>
<script src="prototype.js" type="text/javascript"></script>
<script src="jsonrpc.js" type="text/javascript"></script>
<script type="text/javascript">
function login() {
    mytunesrss("LoginService.login",
        [document.getElementById("username").value, document.getElementById("password").value, 10],
        function(json) {
            if (json.result && !json.error) {
                document.location.href = "albums.html?" + json.result;
            } else {
                alert("Login failed");
            }
        },
        function() {
            alert("Login failed");
        }
    );
}
</script>
</head>
<body>
Username:<input id="username" type="text" /><br />
Password:<input id="password" type="password" /><br />
<a href="#" onclick="login()">login</a>
</body>
</html>
