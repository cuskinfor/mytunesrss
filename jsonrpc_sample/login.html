<html>
<head>
<script type="text/javascript">
    function login(json) {
        if (json.result && !json.error) {
            top.setSessionId(json.result);
            top.loadContent("albums.html");
        } else {
            alert("Login failed");
        }
    }

    function clickLogin() {
        top.mytunesrss("LoginService.login", [document.getElementById("username").value, document.getElementById("password").value, 10], "login");
    }
</script>
</head>
<body style="font-size:24px">
MyTunesRSS<br />
iPhone Version<br /><br />
Username:<br /><input id="username" type="text" autocorrect="off" autocapitalize="off"/><br /><br />
Password:<br /><input id="password" type="password" /><br /><br />
<a href="#" onclick="clickLogin()">login</a>
</body>
</html>
